<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="./css/contact.css" rel="stylesheet">
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/validation-form.js"></script>
</head>
<body>
<main class="main">
    <a class="btn btn__main" href="/">На главную</a>
    <form class="contact-form" action="/contact" method="post">
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label><br>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Enter surname">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label><br>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter phone number"><br>
            <small>Пример: +38(095)-11-22-333 +2(07)-10-20-999</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
</body>
</html>
